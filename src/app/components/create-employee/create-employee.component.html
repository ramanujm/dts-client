<div class="container col-lg-6">
    <h3>Create Employee</h3>
    <div class="card">
        <div class="card-body">
            <div [hidden]="submitted">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">User Name</label>
                        <input type="text" class="form-control" id="userName" required [(ngModel)]="employee.userName" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Email Address</label>
                        <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="emailId">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
            </div>
        </div>
    </div>
</div>
