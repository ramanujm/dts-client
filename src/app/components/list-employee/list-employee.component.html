<div class="container">
    <h3> User List </h3>
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center alert-warning"><strong>Server error or there is no User added yet!</strong></p>

    <data-table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
            <tr>
                <th scope="col" hidden>Employee ID</th>
                <th scope="col">User Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of Employee; let i = index">
                <th scope="row" hidden>{{employee.id}}</th>
                <td>{{employee.userName}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/editEmployee/', employee.id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>&nbsp;&nbsp;
                    <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
                </td>
            </tr>
        </tbody>
    </data-table>
